name: Build APK & AAB

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Install Android SDK
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip
        mkdir -p $HOME/android-sdk/cmdline-tools
        mv cmdline-tools $HOME/android-sdk/cmdline-tools/latest
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: Create minimal Android project if missing
      run: |
        if [ ! -f "settings.gradle" ]; then
          echo "include ':app'" > settings.gradle
          mkdir -p app/src/main/java/com/example/app
          mkdir -p app/src/main/res/layout
          mkdir -p app/src/main/res/values
          cat <<EOF > app/build.gradle
          plugins {
              id 'com.android.application'
          }
          android {
              namespace "com.example.app"
              compileSdk 34
              defaultConfig {
                  applicationId "com.example.app"
                  minSdk 24
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
              }
              buildTypes {
                  release {
                      minifyEnabled false
                      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                  }
              }
          }
          dependencies {}
          EOF
          cat <<EOF > build.gradle
          buildscript {
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.2.2'
              }
          }
          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }
          EOF
          echo "rootProject.name = 'EvasaArcJump'" > settings.gradle
        fi

    - name: Download Gradle and build
      run: |
        curl -L https://services.gradle.org/distributions/gradle-8.7-bin.zip -o gradle.zip
        unzip -q gradle.zip
        ./gradle-8.7/bin/gradle --no-daemon assembleDebug
        ./gradle-8.7/bin/gradle --no-daemon bundleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: EvasaArcJump-APK
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: EvasaArcJump-AAB
        path: app/build/outputs/bundle/release/app-release.aab
